basePath: /
host: localhost:9090
info:
  contact:
    email: ooooooooooos@163.com
    name: silenceLamb
    url: http://www.swagger.io/support
  title: 快递代取 API
  version: 1.0.1
paths:
  /express/list:
    get:
      description: 这是一个订单列表接口
      parameters:
      - description: 页码
        in: query
        name: page
        required: true
        type: string
      - description: 条数
        in: query
        name: size
        required: true
        type: string
      - description: 接单状态
        in: query
        name: status
        type: integer
      - description: 接单状态
        in: query
        name: receiver
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 订单列表
      tags:
      - 快递订单
  /upload:
    post:
      description: 上传文件接口
      parameters:
      - description: 上传的文件
        in: formData
        name: file
        required: true
        type: string
      produces:
      - multipart/form-data
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 上传文件
      tags:
      - 上传文件
  /user/info:
    get:
      description: 用户详情接口
      parameters:
      - description: identity
        in: query
        name: identity
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 用户详情
      tags:
      - 用户
  /user/login:
    post:
      description: 用户登录接口
      parameters:
      - description: code
        in: formData
        name: code
        required: true
        type: string
      - description: 名字
        in: formData
        name: name
        required: true
        type: string
      - description: 头像
        in: formData
        name: avatarUrl
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 用户登录
      tags:
      - 用户
swagger: "2.0"
